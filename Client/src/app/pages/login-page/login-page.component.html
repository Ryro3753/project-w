<div class="login-page mt-5 container">
    <div class="row justify-content-center">
        <div style="width: 40%;" class="">
            <h3>Login</h3>
            <div class="mt-3">
                <label>Username</label>
                <input class="form-control"  placeholder="Username" id="validationTooltip" required [(ngModel)]="username">
            </div>
            <div class="mt-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-primary mt-3" (click)="login()">Log In</button>
        </div>
    </div>
</div>
