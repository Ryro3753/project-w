<div class="login-page mt-5 container">
    <div class="row justify-content-center">
        <form style="width: 40%;" class="">
            <h3>Login</h3>
            <div class="form-group has-validation ">
                <label>Username</label>
                <input class="form-control" placeholder="Username" id="validationTooltip" required>
                <div class="valid-tooltip">
                    Please choose a username.
                  </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3" (click)="login()">Log In</button>
        </form>
    </div>
    <button class="btn btn-primary" (click)="tt()">asdasda</button>
</div>
