<div class="login-page mt-5 container">
    <div class="row justify-content-center">
        <div style="width: 40%;" class="">
            <h3>Register</h3>
            <div class="mt-3">
                <label>Email</label>
                <input class="form-control" placeholder="Email" required
                    [(ngModel)]="email">
            </div>
            <div class="mt-3">
                <label>Username</label>
                <input class="form-control" placeholder="Username" required
                    [(ngModel)]="username">
            </div>
            <div class="mt-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="password">
            </div>
            <div class="mt-3">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" required [(ngModel)]="confirmPassword">
            </div>
            <button type="submit" class="btn btn-primary mt-3" (click)="register()">Register</button>
        </div>
    </div>
</div>
