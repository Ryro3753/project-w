<div class="card traitCard mbr2 click" *ngIf="Trait" title="Double click to see details">
    <span [innerText]="Trait.Name" class="traitName bold"></span>
    <span [innerText]="Trait.Description" class="traitDescription"></span>
    <span [innerText]="'Created By: ' + Trait.Username" class="traitUsername"></span>
</div>
