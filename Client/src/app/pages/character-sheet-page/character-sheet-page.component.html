<div class="character-sheet-page container">
    <div class="row" *ngIf="pageLoad">
        <div class="col-sm-2">
            <app-character-sheet-abilities [validFeatures]="validFeatures" [classColor]="characterDetails.ClassColor"></app-character-sheet-abilities>
        </div>
        <div class="col-sm-3">
            <app-character-sheet-skills [validFeatures]="validFeatures" [classColor]="characterDetails.ClassColor"></app-character-sheet-skills>
            <app-character-sheet-miscellaneous-card [validFeatures]="validFeatures" [classColor]="characterDetails.ClassColor"></app-character-sheet-miscellaneous-card>
        </div>
    </div>
</div>
