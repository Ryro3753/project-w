<div class="raceAccordion" *ngIf="race">
    <div class="row">
        <div class="col-sm-1">
            <img [src]="race.HasImage ? raceImageBasePath + race.Id + '.png' : noImagePath"
            class="responsiveIcon" />
        </div>
        <div class="col-sm-2 raceName">
            <span class="header4" [innerText]="race.Name"></span>
        </div>
        <div class="col-sm-2 offset-6 ">
            <p class="centerlize">Created By:</p>
            <p class="centerlize" [innerText]="race.Username"></p>
        </div>
        <div class="col-sm-1 centerlize header4 click"  (click)="detailsClick()">
            <i [class]=" detailsToggle ? 'bi bi-arrow-up-circle' : 'bi bi-arrow-down-circle'"></i>
        </div>
    </div>
</div>
<div [@detailsToggle] *ngIf="detailsToggle && raceDetail" class="raceDetailBox">
    <div class="row p-2 justify-content-center">
        <div class="col-sm-5">
            <div >
                <label>Username</label>
                <input class="" style="width: 100%;" placeholder="Name"  required
                    [(ngModel)]="race.Name">
            </div>
            <div class="mt-2">
                <label>Speed</label>
                <input type="number" class="" style="width: 100%;" placeholder="Speed" required [(ngModel)]="raceDetail.Speed">
            </div>
            <div class="mt-2">
                <label>Size</label>
                <input class="" style="width: 100%;" placeholder="Size" required [(ngModel)]="raceDetail.Size">
            </div>
        </div>
        <div class="col-sm-5">
            <label>Features</label>
            <app-features-list></app-features-list>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-10">
            <label>Description</label>
            <textarea class="form-control mbr2" [(ngModel)]="deneme" rows="10"></textarea>
        </div>
    </div>
</div>

<button (click)="denemew()"></button>
