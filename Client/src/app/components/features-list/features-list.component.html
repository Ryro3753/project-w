<div class="card" [style]="'height: ' + height + 'px;overflow-y: scroll;'">
<ul class="list-group feature-list">
    <div *ngFor="let item of features">
        <li [class]="item.Requirements !== null && item.Requirements.length > 0 ? cssClassesWithRequirement : cssClassesWithoutRequirement" (click)="asd()" [innerText]="item.Section + ' - ' + item.Type + ' - ' + item.Value">/p></li>
    </div>
  </ul>

</div>
